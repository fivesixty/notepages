<!DOCTYPE html>
<html>
  <head>
    <script>
      if (typeof console === "undefined") {
        console = {log:function() {}};
      }
    </script>
    <script>
      editing = true;
      pagename = "TEST";
      passreq = false;
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
    <script src="../support/ace/build/src/ace.js"></script>
    <script src="../../ace/build/src/theme-all.js"></script>
    <script src="../../ace/build/src/mode-all.js"></script>
    <script src="../support/ace/build/src/mode-html.js"></script>
    <script src="../support/ace/build/src/mode-xml.js"></script>
    <script src="../support/jquery-ui-1.8.13.custom.min.js"></script>
    
    <script src="../support/jquery.event.drag-2.0.js"></script>
    <script src="../support/quickdiff/quickdiff.js"></script>
    <script src="../support/sha256.js"></script>
    <script src="../support/mdext/src/showdown.js"></script>

    <script src="../src/js/markdown-mode.js"></script>
    <script src="../src/js/ace-highlight.js"></script>
    <script src="../src/js/notify.js"></script>
    <script src="../src/js/universal.js"></script>
    <script src="../src/js/editor-tools.js"></script>
    <script src="../src/js/browser.js"></script>
    
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [["%%","%%"]]},
        "HTML-CSS": {
          scale: 100
        }
      });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
    
    <link href='http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT:regular,italic' rel='stylesheet' type='text/css') />
    
    <!--link href="../public/stylesheets/reset.css" rel="stylesheet" /-->
    <link href="../src/css/browser.css" rel="stylesheet" />
    <link href="../src/css/universal.css" rel="stylesheet" />
    <link href="../src/css/ace-twilight.css" rel="stylesheet" />
    <link href="../src/css/sprites.css" rel="stylesheet" />
  </head>
  <body class="readonly">
    <div id="notify" class="drop-shadow"><span class="message"></span></div>
    <div id="page" class="drop-shadow">
      <div id="output">
        <div></div>
        <div style="clear:both"></div>
      </div>
      <div id="footer">
        Notepag.es was created by <a href="http://blog.chris-spencer.co.uk">Chris Spencer</a>
      </footer>
    </div>
    <div id="toolpanel" class="readonly">
      <a class="readonly" href="#edit" id="edit">edit<div class="sprites" id="pencil_24_png"></div></a>
      <a class="edit" href="#cancel" id="cancel">close<img src="../public/images/cancel_24.png" alt="cancel" title="cancel" /></a>
      <a class="edit" href="#save" id="save">save<img src="../public/images/save_24.png" alt="save" title="save" /></a>
      <a class="edit" href="#preview" id="preview">preview<img src="../public/images/magnifier_24.png" alt="preview" title="preview" /></a>
      <a class="edit" href="#password" id="password">password<img src="../public/images/lock_24.png" alt="password" title="password"></a>
    </div>
    <div id="editpanel">
      <div id="dragger"></div>
      <div id="acetools"></div>
      <div id="ace"></div>
      <div id="settings">
        <select>
          <optgroup label="Editor Mode">
            <option>Markdown</option>
          </optgroup>
        </select>
        
        <select id="themeselect">
          <optgroup label="Editor Themes">
            <option value="ace/theme/clouds">Clouds</option>
            <option value="ace/theme/dawn">Dawn</option>
            <option value="ace/theme/eclipse">Eclipse</option>
          </optgroup>
          <optgroup label="Dark">
            <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
            <option value="ace/theme/cobalt">Cobalt</option>
            <option value="ace/theme/idle_fingers">idleFingers</option>
            <option value="ace/theme/kr_theme">krTheme</option>
            <option value="ace/theme/mono_industrial">Mono Industrial</option>
            <option value="ace/theme/monokai">Monokai</option>
            <option value="ace/theme/merbivore">Merbivore</option>
            <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
            <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
            <option value="ace/theme/twilight" selected>Twilight</option>
            <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
          </optgroup>
        </select>
        
        <select id="tabselect">
          <optgroup label="Tab Size">
            <option value="2" selected>Soft: 2</option>
            <option value="4">Soft: 4</option>
          </optgroup>
        </select>
      </div>
    </div>
  </body>
</html>
